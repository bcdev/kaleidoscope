# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt install netcdf-bin
        python -m pip install --upgrade pip
        python -m pip install .
        python -m pip install .[lint]
        python -m pip install .[test]
    - name: Lint with flake8 flake8-docstrings
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --ignore E203 --max-complexity=14 --max-line-length=78 --statistics
    - name: Run unit tests
      run: |
        pytest --cov=.
    - name: Run integration tests
      run: |
        kaleidoscope-scatter --help
        kaleidoscope-scatter --version
        epocsodielak-collect --help
        epocsodielak-collect --version
